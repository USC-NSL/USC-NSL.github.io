<!-- normalizes height of carousel items when page loads -->
<!-- source: http://ryanringler.com/blog/2014/08/24/fixed-height-carousel-for-twitter-bootstrap -->
<script>
  function carouselNormalization() {
    var items   = $('#carousel .item'),              // grab all the slides
        heights = [],                                   // array to store heights
        tallest;                                        // tallest slide

    if (items.length) {
      function normalizeHeights() {
        items.each(function() {
          heights.push($(this).height());               // add each slide's height
        });                                             // to the array

        tallest = Math.max.apply(null, heights);        // find the largest height

        items.each(function() {
          $(this).css('min-height', tallest + 'px');    // set each slide's minimum
        });                                             // height to the largest
      };

      normalizeHeights();

      $(window).on('resize orientationchange', function() {
        tallest = 0, heights.length = 0;               // reset the variables

        items.each(function() {
          $(this).css('min-height', '0');              // reset each slide's height
        });

        normalizeHeights();                            // run it again
      });
    }
  }

  window.onload = function() {
    carouselNormalization();
  }


</script>
